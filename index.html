<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
</head>

                    </select>

                        <option value="Black">Black</option>

                </div>
            </div>

            <div class="option">

                    <input type="radio" name="unit" value="2" data-price="18"> 2 Units

                    <span class="price">$18.00 USD</span>
                    <span class="original-price">$24.00 USD</span>
                </div>
                <div class="customize">
                    <label>Size</label>
                    <select>
                        <option value="S">S</option>
                        <option value="M">M</option>
                        <option value="L">L</option>
                    </select>
                    <label>Colour</label>
                    <select>
                        <option value="Black">Black</option>
                        <option value="Blue">Blue</option>
                        <option value="Red">Red</option>
                    </select>
                </div>
            </div>

            <div class="option">
                <label>
                    <input type="radio" name="unit" value="3" data-price="24"> 3 Units
                    <span class="discount">30% Off</span>
                </label>
                <div class="details">
                    <span class="price">$24.00 USD</span>
                    <span class="original-price">$24.00 USD</span>
                </div>
                <div class="customize">
                    <label>Size</label>
                    <select>
                        <option value="S">S</option>
                        <option value="M">M</option>
                        <option value="L">L</option>
                    </select>
                    <label>Colour</label>
                    <select>
                        <option value="Black">Black</option>
                        <option value="Blue">Blue</option>
                        <option value="Red">Red</option>
                    </select>
                </div>
            </div>
        </div>

        
        <div class="cost">
            <div class="free-delivery">Free Delivery</div>
            <div class="total">Total: $0.00 USD</div>
        </div>
        <button class="add-to-cart">Add to Cart</button>

        <div class="footer"><i>@Powered by Pumper</i></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
